<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <!-- <link href="css/style.css" rel="stylesheet"> -->

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above -->
    <link href="css/ionic.app.css" rel="stylesheet">


    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.min.js"></script>
    <script src="lib/ngCordova/dist/ng-cordova.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="seniorHealth" class="platform-ios platform-cordova platform-webview">
    <div ng-controller="AuthenticationController">
      <div ng-show="Authenticated">
        <ion-nav-bar class="bar-stable">
          <ion-nav-back-button>
          </ion-nav-back-button>
        </ion-nav-bar>
        <ion-nav-view></ion-nav-view>
      </div>
      <div ng-show="needsAuthentication">
        <div ng-controller="LoginController">
          <ion-content scroll="false" class="padding dashboard login-screen" id="login">
            <img class="app-logo" src="img/logo.png">
            <p class="strapline">Care for your elderly relatives.</br>Connect and see how they are doing.</p>
            <button class="button button-block button-calm" ng-click="fitbitlogin()">Connect their device</button>
            <div class="device-provider">
              <p>supported devices:</p>
              <img src="img/fitbit.png" >
            </div>
          </ion-content>
        </div>
      </div>
    </div>
  </body>
</html>
